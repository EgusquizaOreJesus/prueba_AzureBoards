<!--    
    Una etiqueta es un elemento que se utiliza para definir un elemento en un documento HTML.
    estos tienen atributos y valores que se utilizan para definir el comportamiento de la etiqueta.
-->
<etiqueta atributo="valor"> Texto o Datos</etiqueta>

<!--
    strong es una etiqueta que se utiliza para darle un formato de negrita al texto que se encuentra dentro de la etiqueta.
-->
<strong> Hola mundo HTML</strong>
<!--
    Encabezado de nivel 3 
-->
<h3>Hola mundo HTML</h3>
